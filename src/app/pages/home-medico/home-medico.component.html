
<div class="container-page">  
    <div class = "container1">
          <div class = "row">
              <div class= "col-12">
                  <title> Formulario </title>
                  <header>
                      <nav>
                        <div class="logo"></div>
                      </nav>
                  </header>
                                     
               </div>
          </div>
    </div>
     
      
      <div class = "container2">
          <div class = "row">
              <div class="col-12">
                    <main>
                        <section>
                            <form>
                                <div class = "container3">
                                    <label For= " citas-medicas">
                                        <span> citas-medicas </span>
                                        <input type="date" id="citas-medicas">
                                    </label>
                                    <label For= " horario">
                                        <span> hora </span>
                                        <input type="time" id=" horario">
                                    </label>
                                </div>
                            </form> 
                        </section>

                        <table class="table table-hover">
                            <thead>
                              <tr>
                                <th scope="col"> #</th>
                                <th scope="col">N° Identificación</th>
                                <th scope="col"> Nombre </th>
                                <th scope="col"> Fecha</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let cita of listCitas">
                                <th scope="row">{{cita.id}}</th>
                                <td> {{cita.identificacion}}</td>
                                <td>  {{cita.name}}</td>
                                <td>  {{cita.fecha}}</td>
                                <td><button class="" (click)="openModal(cita)">Detalle</button></td>
                                
                              </tr>
                             
                            </tbody>
                          </table>        
      
                    </main>
              </div>
          </div>
       
        </div>
          
        <div class="modal-medico" *ngIf="modalShow" >
           <div class="modalHeader">  <h2>Cita medica</h2>
              <span class="icon-close" (click)="close()">X</span>
            </div>
          <div class="content-modal">
              <div class="title-label"><span>Nombre:</span> {{" "+selectCita.name}}</div>      
              <div class="title-label"><span>Identificación:</span>{{" "+selectCita.identificacion}}</div>      
              <div class="title-label"><span> de la cita:</span>{{" "+selectCita.fecha}} </div>      
              <p></p>
          </div>
        </div>
      
  <footer > 
      <div class = "container4">
          <div class = "row">
              <div class = "col">
                  <a href = "#">  Preguntas frecuentes  </a> 
              </div>
          </div>
      </div>
  </footer>                        
  
 
  
  </div>
